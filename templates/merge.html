{% extends "_base.html" %}

{% block content %}

<form enctype="multipart/form-data" method="post" action="{{url_for('merge_view',graph_name=project_name)}}">

<div class="row">
  <div class="col-sm-10 col-lg-10">

    <h3>Project: {{project_name}} </h3>

  </div>
</div>

{% include 'downloader.html' %}

<br />

{% for element in merge_table %}
<div class="row">

  <div class="col-sm-10 col-lg-10">

    <div class="form-group">

      <label> {{element}} </label>


      <select name="{{element}}" class="form-control">
        <option>
          None
        </option>
        {% for i in merge_table[element] %}
          <option value="{{i}}" {% if( data and (''~i == data[element]))  %}{{ ' selected="selected"' }}{% endif %}>
            {{ i }} | {{ merge_table[element][i]}}
          </option>
        {% endfor %}
      </select>
    </div>

  </div>

</div>
{% endfor %}

<div class="row">
  <div class="col-sm-10 col-lg-10">

    <input class="btn btn-default" type="submit" value="submit">

  </div>
</div>


</form>

{% endblock %}

{% block js %}
<script src="{{url_for('static', filename='lib/js/bootstrap.min.js')}}" type='text/javascript'></script>
{% endblock%}
